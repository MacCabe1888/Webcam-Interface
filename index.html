<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Interface</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <div class="bg">
        <label for="bgImg">Background Image:</label>
        <input type="file" id="bgFile" multiple="false" onChange="uploadBG()">
        <label for="bgColor">Background Color:</label>
        <input id="bgColor" type="color" name="bgColor" value="#808080" onChange="updateBGC()">
        <p><button id="toggleBG" onClick="toggleBG()">Use Background Image</button></p>
      </div>
      <hr>
      <div class="split">
        <label for="rShift">Translate Red:</label>
        <input type="range" min=0 max=1280 value=640 name="rShift">
        <br>
        <label for="gShift">Translate Green:</label>
        <input type="range" min=0 max=1280 value=640 name="gShift">
        <br>
        <label for="bShift">Translate Blue:</label>
        <input type="range" min=0 max=1280 value=640 name="bShift">
      </div>
      <hr>
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 value=0 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 value=255 name="rmax">
        <br>
        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 value=0 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 value=255 name="gmax">
        <br>
        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 value=0 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 value=255 name="bmax">
      </div>
      <hr>
      <div class="blur">
        <label for="blur">Motion Blur:</label>
        <input type="range" min=0 max=90 value=0 name="blur">
      </div>
    </div>
    <hr>
    <p><button onClick="takePhoto()">Take Photo</button></p>
    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
